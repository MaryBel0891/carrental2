<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarRentalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarRentalLabel_id}"/>
                    <h:outputText value="#{carRentalController.selected.id}" title="#{bundle.ViewCarRentalTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCarRentalLabel_startDate}"/>
                    <h:outputText value="#{carRentalController.selected.startDate}" title="#{bundle.ViewCarRentalTitle_startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCarRentalLabel_daysAmount}"/>
                    <h:outputText value="#{carRentalController.selected.daysAmount}" title="#{bundle.ViewCarRentalTitle_daysAmount}"/>
                    <h:outputText value="#{bundle.ViewCarRentalLabel_price}"/>
                    <h:outputText value="#{carRentalController.selected.price}" title="#{bundle.ViewCarRentalTitle_price}"/>
                    <h:outputText value="#{bundle.ViewCarRentalLabel_carId}"/>
                    <h:outputText value="#{carRentalController.selected.carId}" title="#{bundle.ViewCarRentalTitle_carId}"/>
                    <h:outputText value="#{bundle.ViewCarRentalLabel_clientId}"/>
                    <h:outputText value="#{carRentalController.selected.clientId}" title="#{bundle.ViewCarRentalTitle_clientId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carRentalController.destroyAndView}" value="#{bundle.ViewCarRentalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCarRentalEditLink}"/>
                <br />
                <h:commandLink action="#{carRentalController.prepareCreate}" value="#{bundle.ViewCarRentalCreateLink}" />
                <br />
                <h:commandLink action="#{carRentalController.prepareList}" value="#{bundle.ViewCarRentalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCarRentalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
