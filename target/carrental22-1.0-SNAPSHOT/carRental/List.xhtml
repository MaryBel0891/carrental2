<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarRentalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCarRentalEmpty}" rendered="#{carRentalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{carRentalController.items.rowCount > 0}">
                    <h:outputText value="#{carRentalController.pagination.pageFirstItem + 1}..#{carRentalController.pagination.pageLastItem + 1}/#{carRentalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{carRentalController.previous}" value="#{bundle.Previous} #{carRentalController.pagination.pageSize}" rendered="#{carRentalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{carRentalController.next}" value="#{bundle.Next} #{carRentalController.pagination.pageSize}" rendered="#{carRentalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{carRentalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarRentalTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarRentalTitle_startDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarRentalTitle_daysAmount}"/>
                            </f:facet>
                            <h:outputText value="#{item.daysAmount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarRentalTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarRentalTitle_carId}"/>
                            </f:facet>
                            <h:outputText value="#{item.carId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarRentalTitle_clientId}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{carRentalController.prepareView}" value="#{bundle.ListCarRentalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carRentalController.prepareEdit}" value="#{bundle.ListCarRentalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carRentalController.destroy}" value="#{bundle.ListCarRentalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{carRentalController.prepareCreate}" value="#{bundle.ListCarRentalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCarRentalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
